<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luck</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

<body>
  <main>
    <div class="boxOne">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra</p>
      <a id="luckCookie"><img src="assets/biscoito.svg" alt="biscoito da sorte"></a>
    </div>
    <div class="boxTwo hide">
      <h1>Aqui está sua sorte de hoje</h1>
      <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <img src="assets/biscoitoQuebrado.svg" alt="biscoito da sorte quebrado">
      <button id="reset">Abrir outro biscoito</button>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
